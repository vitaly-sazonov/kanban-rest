<div class="buttons">
  <mat-button-toggle-group [formControl]="language">
    <mat-button-toggle value="ru" color="primary">RU</mat-button-toggle>
    <mat-button-toggle value="en">EN</mat-button-toggle>
  </mat-button-toggle-group>
  <button
    (click)="callFormModal()"
    mat-raised-button
    color="primary"
    [disabled]="(loginStatus$ | async) === false">
    {{ createBoard | translate }}
  </button>
  <button
    (click)="logOut()"
    [disabled]="(loginStatus$ | async) === false"
    mat-raised-button
    color="warn">
    Logout
  </button>
</div>
