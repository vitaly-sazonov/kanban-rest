<header class="header-wrapper" #headerElement>
  <section class="header-container">
    <section class="logo-wrapper">
      <div class="logo" (click)="navigate(mainRoute)"></div>
    </section>
    <section class="create-board-container">
      <button
        [matMenuTriggerFor]="createMenu"
        mat-raised-button
        *ngIf="loginStatus$ | async">
        <mat-icon>add</mat-icon>
        <span class="board-create-text">{{ createBoard | translate }}</span>
      </button>
    </section>
    <mat-menu class="create-menu" #createMenu>
      <ng-container>
        <button mat-menu-item (click)="callFormModal()">
          <mat-icon>crop_square</mat-icon>
          <span class="board-create-text">{{ 'blankBoard' | translate }}</span>
        </button>
        <button mat-menu-item (click)="createCustomBoard()">
          <mat-icon>view_kanban</mat-icon>
          <span>{{ 'templateBoard' | translate }}</span>
        </button>
      </ng-container>
    </mat-menu>
    <section class="header-top-right">
      <section class="lang-container">
        <button mat-button [matMenuTriggerFor]="menu" class="lang-button">
          <div class="lang-icon lang-menu-icon {{ currentLanguage }}"></div>
        </button>
        <mat-menu class="lang-menu" #menu="matMenu">
          <mat-button-toggle-group
            class="lang-group"
            vertical="true"
            [formControl]="language">
            <mat-button-toggle
              *ngFor="let lang of languages"
              mat-mini-fab
              value="{{ lang }}"
              class="lang-item"
              [class.hidden]="lang === currentLanguage">
              <div class="lang-icon {{ lang }}"></div>
            </mat-button-toggle>
          </mat-button-toggle-group>
        </mat-menu>
      </section>
      <section class="user-container" *ngIf="loginStatus$ | async">
        <button
          mat-button
          [matMenuTriggerFor]="userMenu"
          yPosition="below"
          class="user-button">
          <mat-icon class="user-icon">account_circle</mat-icon>
        </button>
        <mat-menu class="user-menu" #userMenu="matMenu">
          <ng-container>
            <button mat-menu-item (click)="openDialog()">
              <mat-icon>person_remove</mat-icon>
              <span>{{ 'auth.Delete' | translate }}</span>
            </button>
            <button mat-menu-item (click)="editUser()">
              <mat-icon>edit</mat-icon>
              <span>{{ 'auth.Edit' | translate }}</span>
            </button>
            <button
              mat-menu-item
              (click)="logOut()"
              [disabled]="(loginStatus$ | async) === false">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </ng-container>
        </mat-menu>
      </section>
    </section>
  </section>
</header>
