<section class="header-container" #headerElement>
  <button
    mat-mini-fab
    color="primary"
    [matMenuTriggerFor]="belowMenu"
    *ngIf="loginStatus$ | async">
    <mat-icon>settings_account_box</mat-icon>
  </button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="openDialog()">
      {{ 'auth.Delete' | translate }}
    </button>
    <button mat-menu-item (click)="editUser()">
      {{ 'auth.Edit' | translate }}
    </button>
  </mat-menu>
  <mat-button-toggle-group [formControl]="language">
    <mat-button-toggle mat-mini-fab value="ru" color="primary"
      >RU</mat-button-toggle
    >
    <mat-button-toggle mat-mini-fab value="by">BY</mat-button-toggle>
    <mat-button-toggle mat-mini-fab value="ua">UA</mat-button-toggle>
    <mat-button-toggle mat-mini-fab value="en">EN</mat-button-toggle>
  </mat-button-toggle-group>
  <button
    (click)="callFormModal()"
    mat-raised-button
    color="primary"
    [disabled]="(loginStatus$ | async) === false">
    {{ createBoard | translate }}
  </button>
  <button
    (click)="logOut()"
    [disabled]="(loginStatus$ | async) === false"
    mat-mini-fab
    color="primary"
    class="icon">
    <mat-icon>logout</mat-icon>
  </button>
</section>
