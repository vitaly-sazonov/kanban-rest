<form [formGroup]="createBoardForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <h2>{{ 'formModal.formTitle' | translate }}</h2>
    <label for title>{{ 'formModal.title' | translate }}</label>
    <input class="form-control" name="title" formControlName="title" />
    <label for description>{{ 'formModal.description' | translate }}</label>
    <input
      class="form-control"
      name="description"
      formControlName="description" />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="createBoardForm.invalid">
      {{ 'formModal.button' | translate }}
    </button>
  </div>
</form>
