<section>
  <form [formGroup]="formConstructor" (ngSubmit)="submit()">
    <div class="form-group">
      <h2>{{ formSelected! + '.header' | translate }}</h2>

      <ng-container *ngIf="formSelected !== 'editPicture'">
        <mat-form-field
          appearance="fill"
          class="form-field"
          *ngFor="let control of inputFields | keyvalue: keepSorting">
          <mat-label>{{
            formSelected! + '.' + control.key | translate
          }}</mat-label>
          <input
            matInput
            class="form-control"
            name="{{ control.key }}"
            formControlName="{{ control.key }}" />
          <mat-error *ngIf="checkForErrors(control.key)">
            {{ 'formModal.required' | translate }}
          </mat-error>
        </mat-form-field>
      </ng-container>
      <ng-container *ngIf="formSelected === 'editPicture'">
        <mat-radio-group formControlName="radio" class="selection-wrapper">
          <section
            *ngFor="let item of picArray"
            class="picture-container"
            [style.--thumb-pic]="picPath + item + picExt">
            <mat-radio-button value="{{ item }}" class="radio-selector">
            </mat-radio-button>
          </section>
        </mat-radio-group>
      </ng-container>
      <button
        mat-raised-button
        class="submit-button"
        color="primary"
        type="submit"
        [disabled]="formConstructor.invalid">
        {{ formSelected! + '.button' | translate }}
      </button>
    </div>
  </form>
</section>
