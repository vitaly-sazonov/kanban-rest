<form [formGroup]="createBoardForm" (ngSubmit)="submit()">
  <div class="form-group">
    <h2>{{ 'formModal.formTitle' | translate }}</h2>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>{{ 'formModal.title' | translate }}</mat-label>
      <input
        matInput
        class="form-control"
        name="title"
        formControlName="title" />
      <mat-error *ngIf="_title?.errors && _title?.touched">
        {{ 'formModal.required' | translate }}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label for description>{{
        'formModal.description' | translate
      }}</mat-label>
      <input
        matInput
        class="form-control"
        name="description"
        formControlName="description" />
      <mat-error *ngIf="_description?.errors && _description?.touched">
        {{ 'formModal.required' | translate }}
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="createBoardForm.invalid">
      {{ 'formModal.button' | translate }}
    </button>
  </div>
</form>
