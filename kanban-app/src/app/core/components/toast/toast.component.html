<mat-card
  class="toast-container"
  [class.visible]="isVisible"
  [class.invisible]="!isVisible">
  <div class="close" (click)="exit()"><mat-icon>close</mat-icon></div>
  <mat-card-title class="toast-notification">
    {{ 'ERROR' | translate }} {{ (notification$ | async)! | translate }}
  </mat-card-title>
</mat-card>
