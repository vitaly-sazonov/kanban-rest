<section
  class="modal-container"
  [class.invisible]="(isModalVisible$ | async) === false"
  [class.visible]="isModalVisible$ | async">
  <div class="modal-background" (click)="exit()"></div>
  <div class="modal-window">
    <app-confirm-modal
      *ngIf="
        (modalType$ | async) === ModalTypes.ConfirmType
      "></app-confirm-modal>
    <app-form-modal
      *ngIf="(modalType$ | async) === ModalTypes.FormType"></app-form-modal>
  </div>
</section>
