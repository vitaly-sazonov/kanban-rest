<div class="confirmation-info-block">
  <h2 class="confirmation-info" *ngIf="(currentBoardId$ | async) !== ''">
    {{ (info$ | async)! | translate }}{{ currentBoardTitle$ | async }} ?
  </h2>
  <h2 class="confirmation-info" *ngIf="(currentBoardId$ | async) === ''">
    {{ (info$ | async)! | translate }}
  </h2>
</div>
<div class="confirmation-buttons-block">
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    class="button-agree"
    (click)="setResult(true)">
    {{ buttonAgree | translate }}
  </button>
  <button
    mat-raised-button
    color="warn"
    class="buttton-cancel"
    (click)="setResult(false)">
    {{ buttonCancel | translate }}
  </button>
</div>
