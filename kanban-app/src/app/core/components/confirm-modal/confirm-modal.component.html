<div class="confirmation-info-block">
  <h2 class="confirmation-info">{{ (info$ | async)! | translate }}</h2>
</div>
<div class="confirmation-buttons-block">
  <button
    mat-raised-button
    color="primary"
    class="button-agree"
    (click)="setResult(true)">
    {{ buttonAgree | translate }}
  </button>
  <button
    mat-raised-button
    color="primary"
    class="buttton-cancel"
    (click)="setResult(false)">
    {{ buttonCancel | translate }}
  </button>
</div>
