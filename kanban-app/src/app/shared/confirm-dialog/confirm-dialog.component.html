<h2 mat-dialog-title>{{ data | translate }}</h2>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary" (click)="cancel()">
    {{ 'CANCEL' | translate }}
  </button>
  <button mat-raised-button (click)="deleteUser()" cdkFocusInitial color="warn">
    {{ 'YES' | translate }}
  </button>
</mat-dialog-actions>
