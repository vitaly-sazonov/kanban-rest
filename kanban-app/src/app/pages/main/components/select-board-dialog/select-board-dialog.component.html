<h2 mat-dialog-title>{{ 'Select board' | translate }}</h2>
<mat-dialog-content class="boards-container">
  <ng-container *ngFor="let board of boards">
    <section>
      <button mat-raised-button color="primary" (click)="createBoard(board)">
        {{ 'Create board' | translate }}
      </button>
      <app-custom-board [board]="board"> </app-custom-board>
    </section>
  </ng-container>
</mat-dialog-content>
