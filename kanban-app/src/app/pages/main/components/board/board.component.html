<div class="board-container">
  <div class="inner-container" [routerLink]="['../board', board?.id]">
    <h1 class="title">
      {{ board?.title }}
    </h1>
    <h2>{{ board?.description }}...</h2>
  </div>
  <div class="toggle" (click)="toggle()" *ngIf="(columns$ | async)?.length > 0">
    <h2 *ngIf="isPreview === false">{{ 'more' | translate }}...</h2>
    <h2 *ngIf="isPreview">{{ 'hide' | translate }}...</h2>
  </div>
  <div
    class="container-preview"
    *ngIf="(columns$ | async)?.length > 0 && isPreview">
    <div class="column-item" *ngFor="let column of columns$ | async">
      <h3>
        {{ column.title }}
      </h3>
    </div>
  </div>
  <button mat-raised-button color="warn" (click)="deleteBoard(board?.id!)">
    {{ 'DELETE' | translate }}
  </button>
</div>
