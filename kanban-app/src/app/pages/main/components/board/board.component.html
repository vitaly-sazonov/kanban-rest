<mat-card
  (mouseenter)="toggle()"
  (mouseenter)="changeStatus()"
  (mouseleave)="toggle()"
  class="board-container">
  <mat-card-header
    class="inner-container"
    [routerLink]="['../board', board?.id, 'undefined']">
    <mat-card-title
      class="title"
      [innerHTML]="(board?.title! | mark: searchRequest) + '(' + length + ')'">
    </mat-card-title>
    <mat-card-subtitle
      [innerHTML]="
        (board?.description! | mark: searchRequest) + '...'
      "></mat-card-subtitle>
  </mat-card-header>
  <h2
    *ngIf="compare.checkIsUpdated(board!) && !compare.checkIsNew(board?.id!)"
    class="update-icon">
    {{ 'Check.Updated' | translate }}
  </h2>
  <h2 *ngIf="compare.checkIsNew(board?.id!)" class="new-icon">
    {{ 'Check.New' | translate }}
  </h2>
  <mat-card-content
    *ngIf="length! > 0 && isPreview"
    class="container-preview"
    [class.visible]="length! > 0 && isPreview">
    <div class="inner-container-preview" [class.full]="columns!.length > 3">
      <div
        class="column-item"
        *ngFor="let column of columns | order"
        [routerLink]="['../board', board?.id, column?.id]">
        <mat-card-subtitle
          class="column-title"
          [innerHTML]="
            column.order + '. ' + (column?.title! | mark: searchRequest) + '...'
          ">
        </mat-card-subtitle>
        <div class="tasks-container">
          <mat-card-subtitle *ngIf="column.tasks?.length! > 0"
            >tasks:</mat-card-subtitle
          >
          <mat-card-subtitle
            *ngFor="let task of column.tasks"
            [innerHTML]="
              task.order + '. ' + (task?.title! | mark: searchRequest) + '...'
            ">
          </mat-card-subtitle>
        </div>
      </div>
    </div>
  </mat-card-content>
  <button mat-raised-button color="warn" (click)="deleteBoard(board?.id!)">
    {{ 'DELETE' | translate }}
  </button>
</mat-card>
