<h1>Board</h1>
<h2>ID: {{ id }}</h2>
<section class="column-wrapper">
  <div
    class="columns"
    *ngIf="
      (currentBoard$ | async)!.columns &&
      (currentBoard$ | async)!.columns!.length > 0
    ">
    <div class="column" *ngFor="let item of (currentBoard$ | async)!.columns">
      {{ item }}
    </div>
  </div>
  <button class="add-column" (click)="addNewColumn()">
    {{ 'BOARD.addNewColumn' | translate }}
  </button>
</section>
<button [routerLink]="['../../main']">BACK to BOARDS</button>
