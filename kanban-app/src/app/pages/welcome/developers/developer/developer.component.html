  (mouseover)="showText = true"
  (mouseout)="showText = false">

    <app-blob [blobElement]="blob" class="blob-position"></app-blob>
    <img
      [src]="developer.photoURL"
      [alt]="developer.alt"
      class="developer-picture" />
