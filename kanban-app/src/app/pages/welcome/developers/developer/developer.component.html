<section class="rotate-{{ index + 1 }} dev-circle" #blob>
  <app-blob [blobElement]="blob" class="blob-position"></app-blob>
  <img
    mat-card-image
    [src]="developer.photoURL"
    [alt]="developer.alt"
    class="developer-card" />
</section>
