<div class="buttons" *ngIf="(loginStatus$ | async) === false">
  <a routerLink="/login">
    <button mat-stroked-button color="primary" routerLinkActive="hidden">
      {{ 'auth.Login' | translate }}
    </button>
  </a>
  <a routerLink="/registration" routerLinkActive="hidden">
    <button mat-stroked-button color="primary">
      {{ 'auth.Registration' | translate }}
    </button>
  </a>
</div>

<button mat-stroked-button color="primary" (click)="toastAdd()">TOASTR</button>

<router-outlet></router-outlet>
